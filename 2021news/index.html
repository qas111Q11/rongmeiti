<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乔鑫期末作业</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Helvetica Neue", Helvetica, Arial, "pingfang sc",
          "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", STHeiti, SimSun,
          sans-serif;
      }

      #video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -2;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* 半透明的黑色层 */
        z-index: -1;
      }

      .content-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        /* 修改定位方式 */
        position: relative;
        margin: 50px auto;
        width: 100%;
        max-width: 1200px;
        gap: 20px;
        padding: 0 20px;
        /* 添加最小高度确保内容可见 */
        min-height: 100vh;
      }

      .content {
        width: 250px; /* 固定宽度 */
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        transition: transform 0.3s ease, background 0.3s ease;
        margin: 10px;
      }

      .content-output {
        width: 520px; /* 其他content的两倍宽度 */
        text-align: left;
        color: white;
        background: rgba(0, 0, 0, 0.7); /* 更深的背景色 */
        padding: 30px;
        border-radius: 15px;
        transition: transform 0.3s ease;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      .content:hover {
        transform: scale(1.05); /* 鼠标悬停时放大卡片 */
        background: rgba(0, 0, 0, 0.7); /* 鼠标悬停时加深背景颜色 */
      }

      h1 {
        font-size: 2em; /* 降低标题文字大小 */
        margin: 0;
      }

      p {
        font-size: 1em; /* 降低段落文字大小 */
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* 响应式布局 */
      @media screen and (max-width: 768px) {
        .content {
          width: 200px;
        }
        .content-output {
          width: 420px;
        }
      }

      @media screen and (max-width: 480px) {
        .content, .content-output {
          width: 100%;
          margin: 10px 0;
        }
      }
    </style>
  </head>

        type="video/mp4"
      />
      Your browser does not support the video tag.

    <div class="overlay"></div>

      <a target="_blank">
        <div class="content" id="content4">

      <a target="_blank">

          <p>输入主题，系统将自动生成一首古诗。需要耐心等待30秒左右...</p>
        </div>
      </a>
      <a target="_blank">
        <div class="content" id="content6">

      <a target="_blank">

      </div>
    </div>

  </body>
</html>
